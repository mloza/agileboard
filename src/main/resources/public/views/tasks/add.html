<div class="span9">
    <div class="content">

        <div class="module">
            <div class="module-head">
                <h3>Add/Edit task</h3>
            </div>
            <div class="module-body">
                <form class="form-horizontal row-fluid">
                    <div class="control-group">
                        <label class="control-label" for="basicinput">Task name</label>
                        <div class="controls">
                            <input type="text" id="basicinput" placeholder="Type name of task" class="span8" data-ng-model="task.name">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" data-ng-click="addTask()">Submit Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div><!--/.content-->
</div>
